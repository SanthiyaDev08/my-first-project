<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <button>Hello</button>
  <button class="js-btn">Second button</button>
  <script>
    //DOM - another built-in object (document object)

    // document.body.innerHTML = 'hello'; //this will change the body of the webpage to hello

    // document is an object. body is also an object. innerHTML is a property.

    document.title = 'DOM!';

    //document object is linked to the webpage (i.e) document object represents / models the webpage. change in doc object results in change in webpage too.

    console.log(document.title);
    console.log(document.body);
    //we can have html elements in the js. DOM combines js and html together.
    //when a html element is inside a js then the html element is converted into a js object
    console.log(typeof document.body);

    //innerHtml - this property controls all the html elements inside the body
    console.log(document.body.innerHTML);
    document.body.innerHTML = '<button>Good Job!</button>';
    console.log(document.body.innerHTML);

    //document.querySelector() - lets us get any element from the page and put it inside javascript
    console.log(document.querySelector('button'));  //html element inside
    console.log(document.querySelector('body'));
    console.log(document.querySelector('button').innerHTML);
    document.querySelector('button').innerHTML = 'Changed';
  </script>
</body>
</html>
