<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <script>
    //function lets us reuse our code
    //function - this word creates a new function
    // fun_name - choosing name for the function

    /* rules for function names:
      1. can't use special words eg:function
      2. can't start with a number
      3. can't use special characters except: $_
    */

    function fun_name(){
      console.log('hello');
      console.log(2 * 2);
    }
    fun_name();   // run the code block by call the function
    fun_name();

    function fun1(){
      return 10;
    }
    console.log(fun1());

    function fun2(){
      return;
    }
    console.log(fun2());  //undefined

    //scope helps us prevent naming conflicts

    //return - gets a value out of a function
    //parameter - puts a value into a function

    console.log(calculator('+', 1, 2));
    function calculator(operator, a, b){
      if (operator === '+'){
        return a + b;
      }
      else if (operator === '-'){
        return a - b;
      }
      else if (operator === '*'){
        return a * b;
      }
      else if (operator === '/'){
        return a / b;
      }
      else if (operator === '%'){
        return a % b;
      }
      else{
        return 'invalid';
      }
    }
    const result = calculator('/', 12, 0);
    console.log(result);

    // for parameter - can't use special words, can't start with a number, can't use special character except: $_
    

  </script>
</body>
</html>
