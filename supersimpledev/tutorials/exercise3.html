<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let hour = 12;
    let name = 'Santhiya';
    if (6 <= hour <= 12){
      console.log(`Good morning.. ${name}!!`);
    }
    else if (13 <= hour <= 17) {
      console.log(`Good afternoon.. ${name}!!`);
    }
    else{
      console.log(`Good night.. ${name}!!`);
    }

    let age = 5;
    const isHoliday = false;
    if ((age <= 6 || age >= 65) && !isHoliday){
      console.log('No holiday today so Discount!!..');
    }
    else if ((age <= 6 || age >= 65) && isHoliday){
      console.log('Today is holiday so no discount..');
    }
    else{
      console.log('No discount');
    }

    let num = Math.random();
    console.log(num);
    let result = num < 0.5 ? 'heads' : 'tails';
    let guess = 'heads';
    guess == result ? console.log('You win...') : console.log('You lose...');

    let cartQuantity = 10;
    let quantity = 13;
    quantity <= cartQuantity ? console.log(`Quantity : ${quantity}`) : console.log('Cart is full..');
  </script>
</body>
</html>
