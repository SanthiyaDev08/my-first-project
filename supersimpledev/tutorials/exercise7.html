<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .js-gaming-btn-1, .js-gaming-btn-2, .js-gaming-btn-3, .js-gaming-btn-4, .js-gaming-btn-5, .js-gaming-btn-6
    {
      background-color: rgb(239, 238, 238);
      border: none;
      color: black;
      cursor: pointer;
      padding: 10px;
      border-radius: 6px;
      font-size: 15px;
      margin-right: 5px;
    }
    .is-toggled{
      background-color: black;
      color: white;
    }
    .is-toggled1{
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  
  <button class="js-button">Test</button>

  <br><br>

  <div>
    <button class="js-gaming-btn-1" onclick="press('js-gaming-btn-1')">Gaming</button>
    <button class="js-gaming-btn-2" onclick="press('js-gaming-btn-2')">Music</button>
    <button class="js-gaming-btn-3" onclick="press('js-gaming-btn-3')">Tech</button>
  </div>

  <br><br>

  <div>
    <button class="js-gaming-btn-4" onclick="toggle('js-gaming-btn-4')">Gaming</button>
    <button class="js-gaming-btn-5" onclick="toggle('js-gaming-btn-5')">Music</button>
    <button class="js-gaming-btn-6" onclick="toggle('js-gaming-btn-6')">Tech</button>
  </div>

  <script>
    const buttonElement1 = document.querySelector('.js-button');
    const classContains = buttonElement1.classList.contains('js-button');
    console.log(classContains);
    // classList.contains('class-name') - checks if an element has a class.

    function press(selector){
      const buttonElement2 = document.querySelector(`.${selector}`);
      if (!buttonElement2.classList.contains('is-toggled')){
        buttonElement2.classList.add('is-toggled');
      }
      else{
        buttonElement2.classList.remove('is-toggled');
      }
    }

    function toggle(selector){
      const buttonElement3 = document.querySelector(`.${selector}`);
      if(!buttonElement3.classList.contains('is-toggled1')){
        turnOffPreviousBtn();
        buttonElement3.classList.add('is-toggled1');
      }
      else {
        buttonElement3.classList.remove('is-toggled1');
      }
    }
    function turnOffPreviousBtn(){
      const previous = document.querySelector('.is-toggled1');
      if (previous){
        previous.classList.remove('is-toggled1');
      }
    }
  </script>

  <!-- I've separated is-toggled and is-toggled because,

       .is-toggled is used for buttons in the first row (press()), where multiple buttons can be active at once.

      .is-toggled1 is used for the second row (toggle()), where only one button should be active.

      Keeping them separate prevents accidental toggling across groups.

      Also I gave separate button class names to prevent further more button conflicts. -->
</body>
</html>
