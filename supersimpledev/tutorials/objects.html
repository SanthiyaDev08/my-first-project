<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    //object - an object groups and use multiple values together. makes our code organized. It has both properties and methods
    const product =  {
      name: 'socks', price: 200
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);  //object.property  --> using dot notation
    product.name = 'cotton socks';
    product.price = 500;
    console.log(product);

    product.newProperty = true;
    console.log(product);

    delete product.newProperty;
    console.log(product);
    console.log(typeof product);

    const product1 = {
      name: 'shirt',
      'delivery-time': '1 day',
      rating: {
        stars: 4.5,
        count: 88  //nested object
      },
      fun: function function1(){
        console.log('function inside the object');
      }
    };
    console.log(product1);
    console.log(product1.name);
    console.log(product1['name']);
    //bracket notation - lets use properties that don't work with dot notation
    // console.log(product1.delivery-time);  //will show error because the javascript thinks that the hypen is a minus symbol
    console.log(product1['delivery-time']);
    console.log(product1.rating);
    console.log(product1.rating.stars);
    console.log(product1.rating.count);
    console.log(product1['rating']);
    console.log(product1['rating']['stars']);
    console.log(product1['rating']['count']);
    product1.fun();
    // console.log - is a method - console is an object provided by javascript, log is a function which is saved inside the console object. Math.random() is also a method
    console.log(typeof console);
    console.log(typeof console.log);

    //built-in objects - json, local storage
    /*JSON - javascript object notation
           - a syntax
           - similar to javascript object
           - but has less features
           - only supports double quotes ""
           - does not support functions

    js object only make sense in js.
    json understood by every programming languages - it is more universal.
    we use json when we send data between computers, when we store data.
    */

    console.log(JSON.stringify(product1));
    // js object => JSON
    console.log(typeof JSON.stringify(product1));

    const jsonString = JSON.stringify(product1);
    // JSON => js object
    console.log(JSON.parse(jsonString));
    console.log(typeof JSON.parse(jsonString));

    //local storage - used to get the value that we saved earlier eventhough we refresh the page. local storage only supports strings

    //null - intentionally want something to be empty
    function fun(parameter = 'default'){
      console.log(parameter);
    }
    fun();  //default
    fun(undefined);  //default
    fun(null);  //null

//-----------------------------------------------------------------------

    //objects has both properties and methods. Other values also have properties and methods.

    console.log('hello'.length);   //length is a property
    console.log('hello'.toUpperCase());  //a method

    /*simple values like strings can also have properties and methods not only objects. 

    how can strings can have properties and methods? its because javascript has a special feature called AUTO-BOXING.

    Js automatically wraps the string in a special object.

    ----------------
    |    'hello'   |=====> special object wraps around a string
    ----------------

    This special object contains all the properties and methods for string. (done automatically).

    AUTO-BOXING works with numbers and booleans but not with null and undefined.*/

    //objects are references
    const object = {
      message: 'hello'
    }
    /*{message: 'hello'} - this value will be stored somewhere in the computer's memory. the object(variable) gets the reference that points to that memory location.
    */
    const object1 = object; //copy by reference
    object.message = 'Good';
    console.log(object);
    //we think that it may cause error by modifying the values. const only restricts to change the reference to the variable not the value that was pointed by the reference
    console.log(object1);

    //we can't compare objects directly
    const object2 = {
      message: 'Good'
    };
    console.log(object2 === object1);  //it will return false even though the values inside are same. because references are different.
    console.log(object1 === object);  //same reference

    const object3 = {
      message: 'Good Afternoon!',
      price: 800
    };
    //const message = object3.message; // normal way to take properties out of an object
    //variable name and property name are same. we can use shortcut.
    const {message, price} = object3;  //DESTRUCTURING shortcut
    console.log(message);
    console.log(price);
    //easier way to take properties out of an object

    const object4 = {
      message: message,  //normal
      price,  //shorthand property

      method: function func(){  //normal
        console.log('method');
      },
      method1(){
        console.log('method1');  //shorthand method
      }
    };
    console.log(object4);
    object4.method();
    object4.method1();

  console.log([]+{}); //[object Object]

  </script>
</body>
</html>
