<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- variable - a container, we can save a value and use it later -->
   <script>
      let variable1 = 8;   //assigning a value to a variable
      console.log(variable1);
      //let - creates a new variable
      let calculate = 2 + 4 * 5 / 2;
      console.log(`The answer is ${calculate / 100}`);
      variable1 = 88;     // re-assigning a value to a variable
      console.log(variable1);

      const variable2 = 4;  //value can't be changed (safer)
      // variable2 = 8;     //will show error
      console.log(variable2);
      
      var variable3 = 6;   //but has some issues
      // causes variable conflict
      console.log(typeof variable1);
   </script>
</body>
</html>
