<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Todo List Practice 1</p>
  <input type="text" placeholder="Todo name" class="js-name-input">
  <button onclick="addTodo1();">Add</button>

  <script>
    const todoList1 = [];
    function addTodo1() {
      const inputElement1 = document.querySelector('.js-name-input');
      // You store the whole input DOM element into inputElement.
      const name1 = inputElement1.value;
      // You get the value of the input element and store it in name.
      todoList1.push(name1);
       // You add the name to the todoList array.
      console.log(name1);
      inputElement1.value = '';
      // You clear the input field after adding the todo.
      // You're modifying the input fieldâ€™s value directly, not through the name variable.
      // This is why you don't need to use the name variable here.
      console.log(todoList1);
    }
  </script>

  <p>Todo List Practice 2</p>
  <input type="text" placeholder="Todo name" class="js-name-input2">
  <button onclick="addTodo2();">Add</button>
  <div class="js-todo-list"></div>  <!--div has no default styles but paragraph has padding and other styles -->

  <script>
    const todoList2 = ['make dinner', 'wash dishes'];
    let todoListHTML = '';
    function renderTodoList() {  
      todoListHTML = '';
      for (let i = 0; i < todoList2.length; i++) {
        const todo = todoList2[i];
        const html = `<p>${todo}</p>`; // generating html using javascript
        todoListHTML += html;
      }
      //console.log(todoListHTML); // output : <p>make dinner</p><p>wash dishes</p>
      document.querySelector('.js-todo-list').innerHTML = todoListHTML;
    }

    function addTodo2() {
      const inputElement2 = document.querySelector('.js-name-input2');
      const name2 = inputElement2.value;
      todoList2.push(name2);
      console.log(todoList2);
      inputElement2.value = '';
      renderTodoList();
    }
  </script>
  <!-- save the data, generate the html, print it in webpage -->

  <br><br>
  <a href="simpleprojects/To-Do list.html">For updated one? click here..</a>
</body>
</html>
