<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let add = (a, b) => {
      return a + b;
    }
    console.log(add(2, 3));

    let runTwice = (fun) => {
      fun();
      fun();
    }
    runTwice(() => {
      console.log('12b');
    })
    runTwice(() => {
      console.log(add(2, 3));
    }); // this will print 5 two times

    let buttonElement = `<button>Start</button><br><br>
                         <button class='btn1'>Start</button>
                         <br><br><button class='btn2'>Add to cart</button><br>
                         <p></p>
                         <br><button class='btn3'>Add</button>
                         <button class='btn4'>Remove</button>`;
    document.body.innerHTML = buttonElement;  // adding buttons to the body
    buttonElement = document.querySelector('button');
    
    setTimeout(() => {
        buttonElement.addEventListener('click', () => {
        if (buttonElement.innerHTML === 'Finished') {
          buttonElement.innerHTML = 'Start';
          return;
        }
        buttonElement.innerHTML = 'Finished';
      })
    }, 1000); 


    let buttonElement1 = document.querySelector('.btn1');
    setTimeout(() => {
      buttonElement1.addEventListener('click', () => {
        if (buttonElement1.innerHTML === 'Start') {
          buttonElement1.innerHTML = 'Loading...';
          setTimeout(() => {
            buttonElement1.innerHTML = 'Finished';
          }, 1000);
          return;
        }
        buttonElement1.innerHTML = 'Start';
      })
    }, 1000);
    
    let buttonElement2 = document.querySelector('.btn2');
    let pElement = document.querySelector('p');
    buttonElement2.addEventListener('click', () => {
      setTimeout(() => {
        if (pElement.innerHTML === '') {
          pElement.innerHTML = 'Added';
          return;
        }
        pElement.innerHTML = '';
      }, 2000);
    });

    let id = setTimeout(() => console.log("Will not run"), 2000);
    clearTimeout(id); // cancels the timeout

    let messages = 2;
    let buttonElement3 = document.querySelector('.btn3');
    let buttonElement4 = document.querySelector('.btn4');
    buttonElement3.addEventListener('click', () => {
      messages++;
    });
    buttonElement4.addEventListener('click', () => {
      messages--;
      if (messages < 0) {
        messages = 0;
        clearInterval(intervalId);
        document.title = `(${messages}) New Messages`;
        return;
      }
    })
    let intervalId =  setInterval(() => {
        if (document.title === `(${messages}) New Messages`) {
          document.title = 'Document';
          return;
        }
        document.title = `(${messages}) New Messages`;
      }, 1000); // changes the title every second



  </script>
</body>
</html>
