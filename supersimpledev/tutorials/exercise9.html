  <script>
    const nums = [10, 20, 30];
    nums[nums.length - 1] = 99; 
    console.log(nums);

    function getLastValue(array) {
      console.log(array[nums.length - 1]);
    }
    getLastValue([1, 20, 22, 24, 5]);
    getLastValue(['hi', 'hello', 'good']);

    function arraySwap(array) {
      let temp = array[0];
      array[0] = array[array.length - 1];
      array[array.length - 1] = temp;
      console.log(array);
    }
    arraySwap([1, 20, 22, 24, 5]);
    arraySwap(['hi', 'hello', 'good']);

    for (let i = 0; i <= 10; i+=2) {
      console.log(i);
    }

    for (let i = 5; i >= 0; i--) {
      console.log(i)
    }

    let j = 0;
    while (j <= 10) {
      console.log(j);
      j += 2;
    }

    let i = 5;
    while (i >= 0) {
      console.log(i);
      i--;
    }

    let arr = [8, 5, 34];
    for (let i = 0; i < arr.length; i++) {
      arr[i]++;
    }
    console.log(arr);

    function addOne(arr) {
      for (let i = 0; i < arr.length; i++) {
        arr[i]++;
      }
      return arr;
    }
    let array1 = addOne([1, 2, 3]);
    let array2 = addOne([-2, -1, 0, 99]);
    console.log(array1, array2);

    function addNum(arr, num) {
      for (let i = 0; i < arr.length; i++) {
        arr[i] += num;
      }
      return arr;
    }
    let array3 = addNum([1, 2, 3], 2);
    let array4 = addNum([1, 2, 3], 3);
    let array5 = addNum([-2, -1, 0, 99], 2);
    console.log(array3, array4, array5);

    function addArrays(array1, array2) {
      for (let i = 0; i < array1.length && i < array2.length; i++) {
        array1[i] += array2[i];
      }
      return array1;
    }
    let arr1 = addArrays([1, 1, 2], [1, 1, 3]);
    let arr2 = addArrays([1, 2, 3], [4, 5, 6]);
    console.log(arr1, arr2);

    function countPositive(nums) {
      let count = 0;
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] >= 0) {
          count++;
        } 
      }
      console.log(count);
    }
    countPositive([1, -3, 5]);
    countPositive([-2, 3, -5, 7, 10]);

    
    function minMax(array) {
      const nums = {   //nums is pointing to the object only. we can't change the pointing but we can change the content in it
          min: null,
          max: null
      };
      for (let i = 0; i < array.length; i++) {
        if (array[i] < nums.min || nums.min === null) {
          nums.min = array[i];
        }
        if (array[i] > nums.max || nums.max === null) {
          nums.max = array[i];
        }
      }
      console.log(nums);
    }
    minMax([1, -3, 5]);
    minMax([-2, 3, -5, 7, 10]);
    minMax([]);
    minMax([3]);


    function countWords(words) {
      const result = {};
      let count = 0;
      for (let i = 0; i < words.length; i++) {
        if (!result[words[i]]) {
          result[words[i]] = 1;
        }
        else {
          result[words[i]]++;
        }
      }
      console.log(result);
    }
    countWords(['apple', 'banana', 'apple', 'apple']);
    countWords(['car', 'bike', 'car', 'bus', 'bike', 'car']);
    countWords([]);
    countWords(['one']);
  </script>
