<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let multiply = (a, b) => a * b;
    console.log(multiply(2, 3));
    console.log(multiply(7, 10));

    let countPositive = (array) => {
      let count = 0;
      array.forEach(element => {
        if (element >= 0) {
          count++;
        }
      });
      console.log(count);
    }
    countPositive([1, -3, 5]);
    countPositive([-2, 3, -5, 7, 10]);

    const addNum = (array, num) => {
      return array.map(element => element + num);
    }
    console.log(addNum([1, 2, 3], 2));
    console.log(addNum([-2, -1, 0, 99], 2))

    const removeEgg = (foods) => {
      return foods.filter(food => food != 'egg');
    }
    console.log(removeEgg(['egg', 'bread', 'milk', 'egg', 'egg']));
    console.log(removeEgg(['egg', 'egg', 'egg']));

    const remove1st2Eggs = (foods) => {
      let count = 0;
      return foods.filter(food => {
        if (food === 'egg' && count < 2) {
          count++;
          return false; // skip this egg -- do not include it in the new array. but giving return false will not stop the filter method from checking the other items in the array
        }
        return true; // keep this item
      });
    }
    console.log(remove1st2Eggs(['egg', 'bread', 'milk', 'egg', 'egg']));
    console.log(remove1st2Eggs(['egg', 'egg', 'egg']));

    

  </script>
</body>
</html>
