<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="a9">9a</button>
  <button class="b9">9b</button>
  <br><br>

  <button onclick="game('heads')">heads</button>
  <button onclick="game('tails')">tails</button>
  <p class="js-choose"></p>
  <br><br>

  <input type="text" placeholder="Name" class="js-input" onkeydown="enterBtn(event)">
  <button onclick="Name()">Submit</button>
  <p class="js-name"></p>
  <br><br>

  <input type="text" placeholder="Type something" class="js-inp" onkeyup="
  const inputElement = document.querySelector('.js-inp');
  document.querySelector('.js-msg').innerHTML = inputElement.value;">
  <p class="js-msg"></p>
  <br><br>

  <script>
    const buttonElement = document.querySelector('.a9');
    console.log(buttonElement);

    document.querySelector('.b9').innerHTML = '9b done';

    function game(choose){
      if (choose === 'heads'){
        document.querySelector('.js-choose').innerHTML = `You chose: 'heads'`;
      }
      else if (choose === 'tails'){
        document.querySelector('.js-choose').innerHTML = `You chose: 'tails'`;
      }
    }

    function Name(){
      const name = document.querySelector('.js-input').value;
      if (name){
        document.querySelector('.js-name').innerHTML = `Your name is: ${name}`;
      }
      else {
        document.querySelector('.js-name').innerHTML = `Please enter your name!`;
      }
    }
    function enterBtn(event){
      if (event.key === 'Enter'){
        Name();
      }
    }



  </script>
</body>
</html>
