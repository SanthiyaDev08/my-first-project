<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="playGame('Rock')">Rock</button>
  <button onclick="playGame('Paper')">Paper</button>
  <button onclick="playGame('Scissors')">Scissors</button>
  <button onclick="
  score.wins = 0;
  score.loses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  ">Reset Score</button>
  <br><br><br>
  <p><a href="#">Click here</a> to see the final version of the project.</p>

  <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          loses: 0,
          ties: 0
        };
      // gets value out of the storage in the form of object
      // console.log(score);

      /*if (score === null){
        score = {
          wins: 0,
          loses: 0,
          ties: 0
        };
      }*/  //no need for this because we already used default operator to handle the error

      function pickComputerMove() {
        let computerMove = '';   //local scope
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'Rock';
        }
        else if (randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'Paper';
        }
        else if (randomNumber >= 2/3 && randomNumber < 1){
          computerMove = 'Scissors';
        }
        return computerMove;
      }

      function playGame(playerMove){
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'Rock'){
          if (computerMove === 'Rock'){
            result = 'Tie...';
          }
          else if (computerMove === 'Paper'){
            result = 'You lose...';
          }
          else if (computerMove === 'Scissors'){
            result = 'You win...';
          }
        }
        else if (playerMove === 'Paper'){
          if (computerMove === 'Paper'){
            result = 'Tie...';
          }
          else if (computerMove === 'Scissors'){
            result = 'You lose...';
          }
          else if (computerMove === 'Rock'){
            result = 'You win...';
          }
        }
        else if (playerMove === 'Scissors'){
          if (computerMove === 'Scissors'){
            result = 'Tie...';
          }
          else if (computerMove === 'Rock'){
            result = 'You lose...';
          }
          else if (computerMove === 'Paper'){
            result = 'You win...';
          }
        }

        if (result === 'You win...') {
          score.wins += 1;
        }
        else if (result === 'You lose...'){
          score.loses += 1;
        }
        else if (result === 'Tie...'){
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        //sets value to the local storage in the form of string
        //because local storage only supports string so we convert it into a string using JSON.stringify();

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`);
      }
          
  </script>
</body>
</html>
