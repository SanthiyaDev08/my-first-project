<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackGround Color Changer</title>
</head>
<style>
  .btn {
    border: none;
    padding: 10px 20px;
    color: black;
    border-radius: 10px;
    background-color: blue;
    transition: background-color 0.25s;
    cursor: pointer;
    font-weight: bolder;
  }
</style>
<body>
  <button class="btn">Click it üòÅ</button>
  <script>
    const colors = [
    "Red", "Blue", "Green", "Yellow", "Orange", "Purple", "Pink",
    "Brown", "Black", "White", "Gray", "Cyan", "Magenta", "Lime",
    "Indigo", "Violet", "Teal", "Olive", "Maroon", "Navy",
    "#FF5733", "#33FF57", "#3357FF", "#FFD700", "#FF1493",
    "#00CED1", "#8A2BE2", "#FF4500", "#2E8B57", "#DC143C",
    "#7FFF00", "#20B2AA", "#FF69B4", "#4B0082"
    ];

    document.querySelector('.btn').addEventListener('click', () => {
      let color = Math.floor((Math.random() * 5) + 0);
      console.log(colors[color]);
      document.querySelector('.btn').style.backgroundColor = colors[color];
    });
  </script>
</body>
</html>
