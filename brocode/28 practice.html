<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="28 practice.css">
</head>
<body>
    <h1>Google Form</h1>
    <form id="googleform">
        <label>Name: </label>
        <input type="text" id="name"><br><br>
        <label>Age: </label>
        <input type="number" id="age"><br><br>
        <label>Phone Number: </label>
        <input type="text" value="+91" id="phno" maxlength="13"><br><br>
        <label>Email: </label>
        <input type="email" id="email"><br><br>
        <label>Password: </label>
        <input type="password" id="password"><br><br>
        <label>Skills: </label>
        <select id="container">
            <option value="select">Select</option>
            <option value="full stack development">Full Stack Development</option>
            <option value="python">Python</option>
            <option value="cyber security">Cyber Security</option>
            <option value="blockchain">Block Chain Technology</option>
            <option value="ux/ui">UX/UI</option>
        </select>
        <br><br>
        <button type="button" onclick="resetform()">Reset</button>
        <button type="button" onclick="submitform()">Submit</button>
        <a id="downloadlink" style="display: none;"></a>
        <button type="button" onclick="saveasform()">SaveAs</button>
        <br><br>
        <label id="result"></label>
    </form>
    <script src="28 practice.js"></script>
</body>
</html>
